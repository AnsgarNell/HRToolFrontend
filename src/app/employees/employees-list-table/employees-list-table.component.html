<div class="ui segment">
  <table class="ui celled table">
    <thead>
    <tr>
      <th>Employee number</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td data-label="Name">
        <a routerLink="/employees/{{employee.empNo}}">{{employee.empNo}}</a>
      </td>
      <td data-label="First name">
        {{employee.firstName}}
      </td>
      <td data-label="Last name">
        {{employee.lastName}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
